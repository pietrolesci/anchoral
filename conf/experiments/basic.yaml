# @package _global_
hydra:
  sweep:
    dir: ./outputs/multirun/${experiment_group}/${dataset_name}/${get_name:${strategy}}/reinit=${active_fit.reinit_model}
    subdir: data=${data.seed}_model=${model.seed}_${now:%Y-%m-%d}T${now:%H-%M-%S}

fit:
  min_steps: 100
  validation_interval: 5

active_fit:
  max_rounds: 100
  validation_perc: 0.4
  query_size: 25

active_data:
  budget: 100
  validation_perc: 0.5

dataset_name: imdb_bert_tiny
experiment_group: dry_run
