# @package _global_
defaults:
  - /callbacks:
    - early_stopping
    - model_checkpoint
    - timer
    - grad_norm
    # - save_outputs


fit:
  min_steps: 100

active_fit:
  max_rounds: 100
  query_size: 50
  validation_perc: null

active_data:
  budget: 100
  positive_budget: 5
  sampling: stratified

callbacks:
  model_checkpoint:
    stage: train
    mode: max
    monitor: f1_macro
  early_stopping:
    stage: train
    mode: max
    monitor: f1_macro

model: 'google/bert_uncased_L-2_H-128_A-2'
experiment_group: dry_run
