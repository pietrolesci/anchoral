# @package _global_
defaults:
  - /callbacks:
    - early_stopping
    - model_checkpoint
    - timer
    - grad_norm
    # - save_outputs

hydra:
  sweep:
    dir: ./outputs/multirun/${experiment_group}/${dataset_name}/${get_name:${strategy}}/reinit=${active_fit.reinit_model}
    subdir: data=${data.seed}_model=${model.seed}_${now:%Y-%m-%d}T${now:%H-%M-%S}

fit:
  min_steps: 100

active_fit:
  max_rounds: 100
  query_size: 50
  validation_perc: null

active_data:
  budget: 100

callbacks:
  model_checkpoint:
    stage: train
    mode: max
    monitor: f1_macro
  early_stopping:
    stage: train
    mode: max
    monitor: f1_macro

dataset_name: agnews_binarised_bert-tiny
experiment_group: dry_run
