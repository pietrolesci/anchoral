# @package _global_
defaults:
  - /callbacks:
    - early_stopping
    - model_checkpoint
    - timer
    - grad_norm
    - save_outputs

hydra:
  sweep:
    dir: ./outputs/multirun/${experiment_group}/
    subdir: ${dataset_name}/${get_name:${strategy}}/query_size=${active_fit.query_size}_initial_budget=${active_data.budget}_${now:%Y-%m-%d}T${now:%H-%M-%S}
  launcher:
    batch_size: 3
    n_jobs: 2

fit:
  max_epochs: 6
  min_steps: 100
  validation_interval: 5

active_fit:
  max_rounds: null
  max_budget: 10000
  validation_perc: 0.2
  query_size: 100

active_data:
  budget: 100
  validation_perc: 0.5

experiment_group: baselines
enable_progress_bar: false
